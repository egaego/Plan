<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <p ion-text class="text-gold">
        Rencanakan Momentmu!
      </p>
    </div>

    <!-- Login form -->
    <form class="list-form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item [ngClass]="{'error-border':!loginForm.controls.email.valid && loginForm.controls.email.touched}">
                <ion-label floating>
                  <ion-icon name="mail" item-start class="text-pink"></ion-icon>
                  Email
                </ion-label>
                <ion-input formControlName="email" type="email" required></ion-input>
              </ion-item>
              <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
                <p>Email harus diisi</p>
              </ion-item>
              <ion-item color="danger" class="form-error" *ngIf="!loginForm.controls.email.hasError('required') && loginForm.controls.email.hasError('email') && loginForm.controls.email.touched">
                <p>Format email tidak valid</p>
              </ion-item>

              <ion-item [ngClass]="{'error-border':!loginForm.controls.password.valid && loginForm.controls.password.touched}">
                <ion-label floating>
                  <ion-icon name="lock" item-start class="text-pink"></ion-icon>
                  Password
                </ion-label>
                <ion-input formControlName="password" type="password" required></ion-input>
              </ion-item>
              <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
                <p>Password harus diisi</p>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <p text-right ion-text color="warnalink" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>
        <div>
          <button class="btlog" ion-button icon-start block tappable color="primary" round full type="submit" [disabled]="!loginForm.valid">
            <ion-icon name="log-in"></ion-icon>
            SIGN IN
          </button>
        </div>
    </form>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="warnalink" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
