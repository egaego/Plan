<ion-header>

  <ion-navbar>
    <ion-title>Detail Vendor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="item.file != null ? fileThumbUrl + item.file : exceptionFileThumbUrl" imageViewer>

  <div ion-item no-lines>
    <ion-avatar item-start>
      <img [src]="item.avatar != null ? fileUrl + item.avatar : exceptionFileThumbUrl" imageViewer>
    </ion-avatar>
    <h2>{{ item.name }}</h2>
    <p>{{ item.address }}</p>
    <button (click)="favorite(item)" ion-button color="danger" *ngIf="item.is_favorite == 1" item-end >
      <ion-icon name='heart'></ion-icon>
    </button>
    <button (click)="favorite(item)" ion-button color="primary" *ngIf="item.is_favorite == 0" outline item-end >
      <ion-icon name='heart'></ion-icon>
    </button>
  </div>

  <ion-row class="tcont">
    <ion-col>
      <button ion-button block outline small color="primary" icon-start (click)="doAlertcall()" >
        <ion-icon name='call'></ion-icon>
        No Telp
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button block outline small color="primary" icon-start (click)="dooAlertemail()">
        <ion-icon name='mail'></ion-icon>
        Email
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button block small color="primary" icon-start (click)="share()">
        <ion-icon name='share-alt'></ion-icon>
        Share
      </button>
    </ion-col>
  </ion-row>

  <ion-item no-lines>
    <h2 ion-text item-start color="subtle">Price :</h2>
    <span ion-text item-end color="primary" class="item-bold">{{ item.price | currency:"IDR ":true:"0.0"  }}</span>
  </ion-item>

  <ion-card-content class="tdesc">

    <p>{{ item.description }}</p>
  </ion-card-content>


  <ion-item class="tsocmed" no-lines>
    <p>Social Media</p>
    <button (click)="facebook()" ion-button color="dark" outline item-end>
      <ion-icon name='logo-facebook'></ion-icon>
    </button>
    <button (click)="instagram()" ion-button color="dark" outline item-end>
      <ion-icon name='logo-instagram'></ion-icon>
    </button>
  </ion-item>



</ion-content>
