<ion-header>

  <ion-toolbar >
    <ion-title start >Rincian</ion-title>

    <ion-buttons end>
      <button class="tprint" ion-button icon-only (click)="history()">
        <ion-icon name="basket" color="primary"></ion-icon>
      </button>
      <button class="tprint" ion-button icon-only (click)="print()">
        <ion-icon name="mail" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="bg" >

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-card class="crincian"  *ngFor="let concept of concepts">
    <ion-item class="trincian" >
      <ion-icon name="checkmark-circle" item-start></ion-icon>
      {{ concept.concept.name }} - {{ concept.vendor.name }}
      <p class="tsub" >{{ concept.vendor_package.name }}</p>
      <ion-badge class="tkonten" item-end>{{concept.grand_total | currency:"IDR ":true:"0.2" }}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer>
    <ion-item no-lines class="ttotal" item-start >
      Total :
      <ion-badge class="tkonten" >{{total | currency:"IDR ":true:"0.2" }}</ion-badge>
      <button class="tkontenn" (click)="goToPembayaran()" ion-button item-end icon-start outline>
        <ion-icon name="cart"></ion-icon>
        <div >BAYAR</div>
        </button>
    </ion-item>
</ion-footer>
