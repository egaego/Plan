<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="crincian" *ngFor="let ite of item.transaction_details">
    <ion-item class="trincian" >
      <!-- <ion-icon name="add-circle-outline" item-start></ion-icon> -->
      {{ite.vendor.name}}
      <p class="tsub" ><b>{{ ite.vendor_package.name }}</b></p>
      <p class="tsub" >{{ ite.grand_total | currency:"IDR ":true:"0.0" }}</p>
      <button class="tprint" ion-button icon-only (click)="ratingPage(ite)" *ngIf="item.status == 10">
        <ion-icon name="star" color="white"></ion-icon>
        Beri Rating  
      </button>
    </ion-item>
  </ion-card>
</ion-content>
