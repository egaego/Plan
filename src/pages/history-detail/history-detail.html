<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="crincian" *ngFor="let item of item.transaction_details">
    <ion-item class="trincian" >
      <!-- <ion-icon name="add-circle-outline" item-start></ion-icon> -->
      {{item.vendor.name}}
      <p class="tsub" ><b>{{ item.vendor_package.name }}</b></p>
      <p class="tsub" >{{ item.grand_total | currency:"IDR ":true:"0.0" }}</p>
    </ion-item>
  </ion-card>
</ion-content>
