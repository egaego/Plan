<ion-header>

  <ion-navbar>
    <ion-title>Price List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines *ngFor="let package of packages">
    <ion-item>
      <h2 ion-text item-start color="subtle">{{ package.name }}</h2>
      <span ion-text item-end color="primary" class="item-bold">{{package.price | currency:"IDR ":true:"0.0" }}</span>
    </ion-item>

    <ion-card-content class="tdesc">
      <p [innerHTML]="package.description"></p>
    </ion-card-content>
  </ion-item>
