<ion-header>

  <ion-navbar>
    <ion-title>Metode Pembayaran</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" >

  <ion-card-content class="tdes">
    <p>Terima kasih atas Transaksi anda</p>
    <h1 class="tnom">{{total | currency:"IDR ":true:"0.0" }}</h1>
    <p>Silahkan lakukan pembayaran sesuai dengan yang tertera diatas</p>
  </ion-card-content>

  <ion-list radio-group>
    <!-- <ion-card [ngClass]="bankId == bank.id ? 'crincian' : 'crincian-actived'"  *ngFor="let bank of banks" (click)="selectedBank(bank.id)"> -->
      <ion-item class="trincian" *ngFor="let bank of banks">
        <ion-label>
          <ion-card [ngClass]="bankId == bank.id ? 'crincian' : 'crincian'">
            {{ bank.account_name }}
            <p class="tsub" ><b>{{ bank.account_number }}</b></p>
            <p class="tsub" >An. {{ bank.account_holder }}</p>
          </ion-card>
        </ion-label>
        <ion-radio [value]="bank.id" (ionSelect)="selectedBank(bank.id)"></ion-radio>
      </ion-item>
    <!-- </ion-card> -->
  </ion-list>

<ion-card class="crincian" >
  <button ion-button icon-start block (click)="doSubmitTransaction()">
    <div><b>Checkout</b></div>
  </button>
  </ion-card>


</ion-content>
