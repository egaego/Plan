<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notifications</span>
  </ion-list-header>
  <button ion-item tappable (click)="toToMessage(message)" *ngFor="let message of messages">
  	<ion-icon name="mail"></ion-icon>
    {{ message.name }} <br/>
    <p [innerHTML]="message.description"></p>
  </button>
</ion-list>
