<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo-register"></div>
      <p ion-text class="text-gold">
        Rencanakan Momentmu!
      </p>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-pink"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-pink"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-pink"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-pink"></ion-icon>
          Konfirmasi Password
        </ion-label>
        <ion-input type="password"  ></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button class="btreg" ion-button icon-start block tappable (click)="register()">
        <ion-icon name="log-in"></ion-icon>
        SIGN UP
      </button>
