<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card class="adv-map" *ngFor="let vendor of vendors" >
    <div style="position: relative">
      <img (click)="detail(vendor)" [src]="vendor.file != null ? fileThumbUrl + vendor.file : exceptionFileThumbUrl" imageViewer>
      <ion-fab right top>
        <button ion-fab class="fab-map pop-in" (click)="seeInMap(vendor)">
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item (click)="detail(vendor)" >
      <ion-icon color="subtle" large item-start [name]='item.icon'></ion-icon>
      <h2 >{{vendor.name}}</h2>
      <p>{{vendor.address}}</p>
    </ion-item>
    <ion-item actions>
      <span ion-text item-start color="subtle">Price :</span>
      <span ion-text item-start color="primary" class="item-bold">IDR {{vendor.price}}</span>
      <button (click)="favorite(vendor)" ion-button color="danger" *ngIf="vendor.is_favorite == 1" item-end >
        <ion-icon name='heart'></ion-icon>
      </button>
      <button (click)="favorite(vendor)" ion-button color="primary" *ngIf="vendor.is_favorite == 0" outline item-end >
          <ion-icon name='heart'></ion-icon>
        </button>
    </ion-item>
  </ion-card>

</ion-content>
