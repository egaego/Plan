<ion-header>
  <ion-navbar>
    <ion-title>Catering</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card class="adv-map" *ngFor="let vendor of vendors" >
    <div style="position: relative">
      <img (click)="takeMeBack()" [src]="vendor.img">
      <ion-fab right top>
        <button ion-fab class="fab-map pop-in" (click)="seeInMap(vendor)">
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item (click)="takeMeBack()" >
      <ion-icon color="subtle" large item-start name='restaurant'></ion-icon>
      <h2 >{{vendor.name}}</h2>
      <p>{{vendor.alamat}}</p>
    </ion-item>
    <ion-item actions>
      <span ion-text item-start color="subtle">Price :</span>
      <span ion-text item-start color="primary" class="item-bold">IDR {{vendor.harga}}</span>
      <button ion-button color="primary" outline item-end >
        <ion-icon name='heart'></ion-icon>
      </button>
    </ion-item>
  </ion-card>
