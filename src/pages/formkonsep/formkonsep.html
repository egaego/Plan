  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss(null)">
        <span ion-text color="white" showWhen="ios">Batal</span>
        <ion-icon name="md-close" color="white" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Form Konsep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
      <ion-label>Nama Konsep</ion-label>
      <ion-select [(ngModel)]="konsepForm" (ionChange)="onKonsepFormChanged($event)">
        <ion-option  *ngFor="let concept of concepts" [value]="concept.id">{{ concept.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Vendor</ion-label>
        <ion-select [(ngModel)]="vendorForm" interface="popover"(ionChange)="onVendorFormChanged($event)">
          <ion-option  *ngFor="let vendor of vendors" [value]="vendor.id">{{ vendor.name }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          Alamat
          <ion-note item-end>
          {{ address }}
          </ion-note>
        </ion-item>
        <ion-item>
            Harga
              <ion-note item-end>
                {{ price | currency:"IDR ":true:"0.2" }}
            </ion-note>
          </ion-item>
        <ion-row >

          <ion-col >
            <button ion-button block color="primary" icon-start (click)="onSubmit()">
              <ion-icon name='checkmark-circle'></ion-icon>
              Save
            </button>
          </ion-col>
        </ion-row>
</ion-content>
