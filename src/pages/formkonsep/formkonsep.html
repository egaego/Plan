<ion-header>

  <ion-navbar>
    <ion-title>Form Konsep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
      <ion-label>Nama Konsep</ion-label>
      <ion-select [(ngModel)]="konsep">
        <ion-option value="nes">Decoration</ion-option>
        <ion-option value="n64">Make Up</ion-option>
        <ion-option value="ps">Catering</ion-option>
        <ion-option value="genesis">Photograpy</ion-option>
        <ion-option value="saturn">Entertainment</ion-option>
        <ion-option value="snes">Invitation</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Vendor</ion-label>
        <ion-select [(ngModel)]="vendor" interface="popover">
          <ion-option value="nes">Joele Decoration</ion-option>
          <ion-option value="n64">Fiori.Co</ion-option>
          <ion-option value="ps">HR team</ion-option>
          <ion-option value="genesis">Nona Manis</ion-option>
          <ion-option value="saturn">Heavent's Gift</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          Alamat
          <ion-note item-end>
          Kemang, Jakarta Selatan
          </ion-note>
        </ion-item>
        <ion-item>
            Harga
              <ion-note item-end>
            IDR 300k
            </ion-note>
          </ion-item>
        <ion-row >

          <ion-col >
            <button ion-button block color="primary" icon-start>
              <ion-icon name='checkmark-circle'></ion-icon>
              Save
            </button>
          </ion-col>
        </ion-row>
</ion-content>
