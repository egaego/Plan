<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div no-border-top>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="puppies">
          Decoration
        </ion-segment-button>
        <ion-segment-button value="kittens">
          Photography
        </ion-segment-button>
        <ion-segment-button value="ducklings">
          Catering
        </ion-segment-button>
      </ion-segment>
    </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="pins">
    <div class="pin" ion-card icon-start *ngFor="let gallery of galleries">
      <img [src]="gallery.file != null ? fileThumbUrl + gallery.file : exceptionFileThumbUrl" imageViewer (click)="showPicture(gallery)"/>
      <i (click)="favorite(gallery)"><ion-icon name="heart" [color]="gallery.is_favorite ? 'danger': ''"></ion-icon></i>
    </div>
  </div>

</ion-content>
