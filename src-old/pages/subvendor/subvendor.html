  Ionic pages and navigation.

<ion-header>

  <!--<ion-navbar>
    <ion-title>Vendor</ion-title>
  </ion-navbar>-->
  <ion-toolbar>
    <ion-searchbar animated
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card (click)="detail(vendor)" *ngFor="let vendor of vendors"  >
    <img [src]="vendor.file != null ? fileUrl + vendor.file : exceptionFileThumbUrl" />
    <div class="card-title" ><ion-icon [name]="vendor.icon"></ion-icon></div>
    <div class="card-subtitle">{{vendor.name}}</div>
  </ion-card>
</ion-content>
